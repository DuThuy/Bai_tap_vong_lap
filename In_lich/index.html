<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch năm 2021</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    Tháng: <input id="month" type="number" placeholder="Nhập số tháng">
    Năm: <input id="year" type="number" placeholder="Nhâp số năm">
    <button id="print-btn" onclick="printCalander()">Print calander</button>
    <div id="month-calander" style="display: none;">
        <div id="t-head"></div>
        <table>
            <thead>
                <tr class="t-week">
                    <th class="week-day">Thử 2</th>
                    <th class="week-day">Thứ 3</th>
                    <th class="week-day">Thứ 4</th>
                    <th class="week-day">Thứ 5</th>
                    <th class="week-day">Thứ 6</th>
                    <th class="week-day">Thứ 7</th>
                    <th class="week-day">Chủ Nhật</th>
                </tr>
            </thead>
            <tbody class="body">
                <tr>
                    <td id="cell-1-1" class="date"></td>
                    <td id="cell-1-2" class="date"></td>
                    <td id="cell-1-3" class="date"></td>
                    <td id="cell-1-4" class="date"></td>
                    <td id="cell-1-5" class="date"></td>
                    <td id="cell-1-6" class="date"></td>
                    <td id="cell-1-7" class="date"></td>
                </tr>
                <tr>
                    <td id="cell-2-1" class="date"></td>
                    <td id="cell-2-2" class="date"></td>
                    <td id="cell-2-3" class="date"></td>
                    <td id="cell-2-4" class="date"></td>
                    <td id="cell-2-5" class="date"></td>
                    <td id="cell-2-6" class="date"></td>
                    <td id="cell-2-7" class="date"></td>
                </tr>
                <tr>
                    <td id="cell-3-1" class="date"></td>
                    <td id="cell-3-2" class="date"></td>
                    <td id="cell-3-3" class="date"></td>
                    <td id="cell-3-4" class="date"></td>
                    <td id="cell-3-5" class="date"></td>
                    <td id="cell-3-6" class="date"></td>
                    <td id="cell-3-7" class="date"></td>
                </tr>
                <tr>
                    <td id="cell-4-1" class="date"></td>
                    <td id="cell-4-2" class="date"></td>
                    <td id="cell-4-3" class="date"></td>
                    <td id="cell-4-4" class="date"></td>
                    <td id="cell-4-5" class="date"></td>
                    <td id="cell-4-6" class="date"></td>
                    <td id="cell-4-7" class="date"></td>
                </tr>
                <tr>
                    <td id="cell-5-1" class="date"></td>
                    <td id="cell-5-2" class="date"></td>
                    <td id="cell-5-3" class="date"></td>
                    <td id="cell-5-4" class="date"></td>
                    <td id="cell-5-5" class="date"></td>
                    <td id="cell-5-6" class="date"></td>
                    <td id="cell-5-7" class="date"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Hàm xóa nội dung hiện có trong bảng
        function deleteData() {
            for (i = 1; i <= 5; i++) {
                for (j = 1; j <= 7; j++) {
                    document.getElementById('cell-' + i + "-" + j).innerHTML = ""
                }
            }}
            // Check số ngày của tháng
            let numberday
            function checkNumberday() {
                let month = Number(document.getElementById('month').value)
                let year = Number(document.getElementById('year').value)
                switch (month) {
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        {
                            numberday = 30
                            break;
                        }
                    case 2: {
                        if (year % 4 === 0) { numberday = 29 } else { numberday = 28 }
                        break;
                    }
                    default: { numberday = 31 }
                }
                console.log(numberday)
                return numberday
            }

            // Hàm in ra lịch
            function printCalander() {
                let month = Number(document.getElementById('month').value)
                let year = Number(document.getElementById('year').value)
                checkNumberday()
                deleteData()
                document.getElementById('t-head').innerHTML = 'Tháng ' + month +" /"+ year
                for (i = 1; i <= 5; i++) {
                    for (j = 1; j <= 7; j++) {
                        if (((i - 1) * 7 + j) > (numberday)) { break };
                        document.getElementById('cell-' + i + "-" + j).innerHTML = ((i - 1) * 7 + j);
                        
                    }
                }
                document.getElementById('month-calander').style.display = 'block'
            }
    </script>
</body>

</html>
